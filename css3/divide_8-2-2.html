<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function divide(a, b) {
            if(b === 0) {
            throw '0으로는 나눌 수 없어요'
            //throw 키워드를 사용하면 강제로 NaN 값을 발생시킬 수 있다.
        }
        return a / b
    }

    console.log(divide(10, 2))
    console.log(divide(10, 0))
    </script>
</head>

</body>
</html>
