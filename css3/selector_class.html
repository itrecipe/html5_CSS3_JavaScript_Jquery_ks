<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        .select { color: red; }
        .select1 { color: blue; }
        .select2 { color : aquamarine; }
    </style>
</head>
<body>
<!--의미 없는 리스트 : ul, 의미 있는 리스트 ol -->
<!--id 값은 고유해야 한다 CSS에서는 상관없지만, 그래서 id명 중복 x
    JS에서 값을 못찾아오는 문제가 생김
    중복값을 써야 하는 경우라면 class 속성으로 값을 지정하여 주면 된다.
-->
    <ul>
        <li class="select">사과</li>
        <li class="select2">바나나</li>
        <li class="select">오렌지</li>
        <li class="select1">감</li>
    </ul>
    
</body>
</html>
