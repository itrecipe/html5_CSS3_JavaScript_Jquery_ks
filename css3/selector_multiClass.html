<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        .item { color : red; }
        .header { background-color: blue; }
    </style>
</head>
<!--멀티 클래스 쓰는법인데 쌤은 추천하지 않는 방법
    하드코딩시에나 사용하는듯하다 (안쓰는 이유 : 가독성이 떨어진다)
-->
<body>
    <h1 class="item header">동해물과 백두산</h1>
</body>
</html>
