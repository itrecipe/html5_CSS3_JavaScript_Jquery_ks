<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //클래스 선언
        class LifeCycle {
            call () {
                this.a()
                this.b()
                this.c()
            }
            a () { console.log('a() 메소드 호출!')}
            b () { console.log('b() 메소드 호출!')}
            c () { console.log('c() 메소드 호출!')}
        }

        //인스턴스 생성
        new LifeCycle().call()
    </script>
</head>
<body>
    
</body>
</html>
