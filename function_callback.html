<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수를 선언
        function callTenTimes(callback, x) {
            for (let i = 0; i < x; i++) {
                callback(); //매개변수로 전달된 함수를 호출한다.
            }
        }

        //변수를 선언
        let fun = function() {
            alert ('함수 호출!') ;
        }
        
        callTenTimes(fun, 10);
    </script>
</head>
<body>
    
</body>
</html>
