<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* setTimeout(함수, 시간) : 특정 시간 후 함수를 한번 호출
           setInterval() : 초마다 실행되는 함수
        */

        setTimeout(() => {
            console.log('1초 후 실행됨')
        }, 1 * 1000)

        let count = 0
        setInterval(() => {
            console.log(`초마다 실행된다.(${count}번째)`)
            count++
        }, 1 * 1000)
    </script>
</head>
<body>
    
</body>
</html>
