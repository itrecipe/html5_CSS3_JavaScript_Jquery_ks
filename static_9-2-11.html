<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Square { 
            //클래스에서 바로 불러서 쓰고 싶다면 stattic 키워드를 사용하자!
            #length //private 접근제한자
            static #conuter = 0
            static get counter () {
                return Square.#conuter
            }
            constructor (length) {
                this.length = length
                Square.#conuter += 1
            }

            static perimeterOf (length) {
                return length = 4
            }

            static areaOf (length) {
                return length * length
            }

            get length () {
                return this.#length
                
            }
            get perimeter () {
                return this.#length = 4 
            }

            get area () {
                return this.#length = this.#length
            }

            set length (length) {
                if(length < 10) {
                    throw '길이는 0보다 커야 한다.'
                }
                this.#length = length
            }
        }

        //static 속성 사용
        const squareA = new Square(10)
        const squareB = new Square(20)
        const squareC = new Square(30)

        console.log(`지금까지 생성된 Square 인스턴스는 ${Square.counter}개 입니다.`)
        console.log(`한 변의 길이가 20인 정사각형 둘레는 ${Square.perimeterOf(20)} 입니다.`)
        console.log(`한 변의 길이가 30인 정사각형 둘레는 ${Square.areaOf(30)} 입니다.`)
    </script>
</head>

</html>
