<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //정사각형 클래스
        class Square {
            #length

            constructor(length) { //생성자와 가로 * 세로 넓이를 구할 매개변수 사용
                if (length <= 0) {
                    throw '길이는 0보다 커야 한다.'
                }
                this.#length = length
            }

            //사각형의 둘레를 구할 메소드
            getPerimeter() {
                return 4 * this.#length
            }

            //사각형의 넓이를 구할 메소드
            getArea() {
                return this.#length * this.#length
            }
        }

        //클래스 사용
        const square = new Square(-10)
        square.length = -10
        console.log(`정사각형 둘레 : ${square.getPerimeter()}`)
        console.log(`정사각형 넓이 : ${square.getArea()}`)

    </script>
</head>

</html>
