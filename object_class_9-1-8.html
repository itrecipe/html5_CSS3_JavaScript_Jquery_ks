<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class 클래스명 {

        }

        const 인스턴스 = new 클래스명()


        class Student {
            /* constructor : 생성자 (필요한 속성이 있을때 추가 하는것)
               class로 객체를 생성할 때 호출하는 것
             */
            constructor(이름, 국어, 영어, 수학, 과학) {
                //속성을 생성하는 부분
                this.이름 = 이름
                this.국어 = 국어
                this.영어 = 영어
                this.수학 = 수학
                this.과학 = 과학
            }

            //메서드를 생성하는 부분
            getSum() {
                return this.국어 + this.영어 + this.수학 + this.과학
            }
            getAverage() {
                return this.getSum() / 4
            }
            toString() {
                return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`
            }
        }

        //객체 선언 및 생성
        const students = []
        students.push(new Student('펀치', 87, 98, 88, 90))
        students.push(new Student('박혜원', 92, 98, 96, 88))
        students.push(new Student('에일리', 76, 96, 94, 86))
        students.push(new Student('윈터', 98, 52, 98, 92))

        //출력
        let output = '이름\t총점\t평균\t'
        for (const s of students) {
            output += s.toString()
        }
        console.log(output)
    </script>
</head>

</html>
