<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

                <br>
            </tr>
            <tr>

                <td><input id="mail" type="email" placeholder="이메일을 입력 해주세요"></td>
            </tr>
        </table>
        <br>
        <input type="submit">
    </form>
</fieldset>
</body>
</html>
