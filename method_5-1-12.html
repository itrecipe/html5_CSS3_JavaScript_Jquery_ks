<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //기본 매개변수를 사용하게 되면 default값을 지정할 수 있다. ex) wage=9860
        function earnings(name, wage=9860, hours=40) {
            console.log(`# ${name} 님 급여 정보`)
            console.log(`- 시급 : ${wage} 원 `)
            console.log(`- 근무시간 : ${hours} 시간`)
            console.log(`- 급여 : ${wage * hours} 원`)
            console.log('')
        }

        // 최저 임금으로 최대한 일하는 경우
        earnings('구름')

        // 시급 만원으로 최대한 일하는 경우
        earnings('별', 11000)

        //시급 1만원으로 52시간 일하는 경우
        earnings('구름', 11000, 52)
    </script>
</head>

</body>
</html>
