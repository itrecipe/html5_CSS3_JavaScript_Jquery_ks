<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //숫자 입력 받기
        const rawInput = prompt("inch 단위 숫자를 입력해!");

        //입력 받은 데이터를 숫자형으로 변경 후 cm 단위로 변경
        const inch = Number(rawInput)
        const cm = inch * 2.54

        //출력
        alert(`${inch} inch는 ${cm} cm 이다.`)
        //백틱으로 감싸서 즉시함수를 호출 하려면 $를 앞에 붙여 출력하면 됨

    </script>
</head>

</html>
