<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체 생성
        const object = {
            name : '혼공파',
            price : 18000,
            publisher : '한빛'
        }

        //객체의 기본 속성을 지정
        object.name = object.name !== undefined ? object.name : '제목 지정'
        object.author = object.author !== undefined ? object.author : '저자 미상'

        //객체를 출력
        console.log(JSON.stringify(object, null, 2))
    </script>
</head>
<body>
    
</body>
</html>
