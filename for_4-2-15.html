    <script>
     let result = ''
    
     for(let i = 0; i < 10; i++) {
        for(let j = 10; j > i; j++) {
            result += '@'
        }
        for(let k = 0; k < (2 * i) - 1; k++) {
            result += '*'
        }
            result += '\n'
     }
     console.log(result)
    </script>
