    <script>
        //map()_5-2-4-1 예제 콜백함수 매개변수를 지워보기

        //map() 메소드는 콜백 함수에서 리턴한 값들을 기반으로 새로운 배열을 만드는 함수

        //배열 선언
        let numbers = [273, 52, 103, 32, 57]

        //배열의 모든 값을 제곱한다.
        numbers = numbers.map(function (value) { //위 예제와는 다르게 매개 변수로 value를 갖는 콜백 함수만 사용해본다. 그래도 결과는 똑같다
            return value * value
        })

        //출력
        numbers.forEach(console.log) //매개변수로 condole.log 메소드 자체를 값으로 넘겨준다.
        //forEach()는 가지고 있는 배열의 갯수만큼 반복한다.
    </script>
