<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수 선언
        function f(x) { //내가 받을 매개변수를 x라고 선언했음

             let output = 0;

            for (let i = 0; i <= x; i++) {
                output += i;
            }
            return output;
        }
        alert(f(1000));
    </script>
</head>

</html>
