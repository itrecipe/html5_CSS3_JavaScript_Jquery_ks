<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 오버라이딩 : 상위클래스에 있는 메소드를 하위 클래스에서 물려받아 재정의 하는것 
           
           오버로딩 : 매개변수의 개수나 타입을 다르게 하여 같은 이름의 메소드를 여러개 정의 하는것
        */

        //클래스 선언
        class LifeCycle {
            call() {
                this.a()
                this.b()
                this.c()
            }
            
            a() { console.log('a() 메소드 호출!') }
            b() { console.log('b() 메소드 호출!') }
            c() { console.log('c() 메소드 호출!') }
        }

        class Child extends LifeCycle {
            a() {
                console.log('자식의 a() 메소드이다.')
            }
        }

        //인스턴스 생성
        new Child().call()
    </script>
</head>
<body>
</body>
</html>
