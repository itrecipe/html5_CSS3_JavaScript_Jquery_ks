<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 특정 개체를 간단하게 실행하고 3초 후 화면에서 h1 태그를 제거하는 코드 만들기
        document.addEventListener('DOMCOntentLoaded', () => {
            setTimeout(() => {
                const h1 = document.querySelector('h1')

                h1.parentNode.removeChild(h1)
                // document.body.removeChild(h1)
                
                // h1태그의 부모 객체 body 태그에 접근하여 제거한다.
                // h1.parentNode가 document.body이므로, 이런 형태로도 제거할 수 있다.
            }, 3000)
        })
    </script>
</head>
<body>
    <hr>
    <h1>제거 대상 문서 객체</h1>
    <hr>
</body>
</html>
