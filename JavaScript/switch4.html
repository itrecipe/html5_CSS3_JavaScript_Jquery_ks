<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const score = Number(prompt('학점을 입력해', '학점 입력해라'))

        if(score === 4.5) {
            alert('신')
        } else if (4.2 <= score && score < 4.5) {
            alert('교수님의 사탕')
        }else if (3.5 <= score && score < 4.2) {
            alert('쫌 하는애')
        }else if (2.8 <= score && score < 3.5) {
            alert('일반인')
        }else if (2.3 <= score && score < 2.8) {
            alert('일탈을 꿈꾸는애')
        }else if (1.75 <= score && score < 2.3) {
            alert('오락에 미친애')
        }else if (1.51 <= score && score < 1.75) {
            alert('일탈을 즐기는애')
        }else {
            alert('인생 포기한애')
        }
    </script>
</head>
<body>
    
</body>
</html>
