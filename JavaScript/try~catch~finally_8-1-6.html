<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test() {
            try {
                alert('A 위치')
                throw "예외 강제 발생"
            } catch (exception) {
                alert('B 위치')
                return 
                //값을 반환해주거나 해당 조건문을 탈출 하고 싶을때 두가지 경우로 많이 사용한다.
            } 
            
            finally { //무조건 실행 시켜줄 조건이 있다면 finally 블록에 넣어서 무조건 실행 되게끔 해준다.
                alert('C 위치')
            }
            
        }

        //함수 호출
        test()
    </script>
</head>
<body>
    
</body>
</html>
