<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //함수를 선언 합니다.
        function callTenTimes(callback) {
            for (let i = 0; i < 10; i++) {
                callback();
            }
        }

        callTenTimes(function(){
            alert('함수를 호출');
        });
    </script>
</head>

</body>
</html>
