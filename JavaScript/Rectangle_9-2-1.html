<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Rectangle {
            constructor(width, height) { //생성자와 가로 * 세로 넓이를 구할 매개변수 사용
                this.width = width
                this.height = height
            }

            //사각형의 둘레를 구할 메소드
            getPerimeter () {
                return 2 * (this.width + this.height)
            }

            //사각형의 넓이를 구할 메소드
            getArea () {
                return this.width * this.height
            }
        }

        const rectangle = new Rectangle(10, 20) //rectangle 객체 생성
        console.log(`사각형 둘레 : ${rectangle.getPerimeter()}`)
        console.log(`사각형 넓이 : ${rectangle.getArea()}`)
    </script>
</head>
<body>
    
</body>
</html>
