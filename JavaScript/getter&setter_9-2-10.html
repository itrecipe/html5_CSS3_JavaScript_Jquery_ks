        // 정사각형 클래스
        class Square {
            /*  private 속성 : 클래스 내부에서만 접근 가능한 속성 ex)#length
                private은 클래스를 더 안전하게 사용하기 위해 나온 기능 */
            #length

            constructor(length) {
                this.length = length
            }

            get length() {
                return this.#length
            }

            get Perimeter() {
                return this.#length * 4
            }

            get Area() {
                return this.#length * this.#length
            }

        const squareA = new Square(-10)
