    <title>Document</title>
    <script>
        //isleapYear 함수를 선언
        function isleapYear(year=new Date().getFullYear()) {
            console.log(`매개변수 year : ${year}`)
            return (year % 4 === 0) && (year % 4 !== 0) || (year % 400 === 0)
        }

        //만들어진 함수를 사용하는 방법
        //isleapYear()

        console.log(`올해는 윤년이냐? === ${isleapYear()}`)
    </script>
