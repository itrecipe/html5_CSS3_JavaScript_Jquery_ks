<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //단순히 매개변수를 모두 출력하는 함수
        function sample(...items) {
            console.log(items)
        }

        //전개 연산자 사용 여부 비교
        const array = [1, 2, 3, 4]

        console.log('# 전개 연산자를 사용하지 않는 경우')
        sample(array)
        console.log('# 전개 연산자를 사용한 경우')
        //크롬 개발자도구에서 확인 해보면 펼쳐져 있는 형태로 되어있는 것이 전개 연산자
        sample(...array)
    </script>
</head>
<body>
    
</body>
</html>
