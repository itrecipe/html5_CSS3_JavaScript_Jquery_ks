<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-family: Arial, Helvetica, sans-serif;
            height: 60px;
            line-height: 60px;
            text-align: center;
            
            background: linear-gradient(to bottom, #fefcea 1%,#fefcea 41%,#f1da36 100%);
        }

        .box {
            font-family: Arial, Helvetica, sans-serif;
            height: 60px;
            line-height: -20px;
            text-align: center;
            border: 2px solid black;
            box-shadow: 100px 100px 100px 100px #63FFBC;
            background: linear-gradient(to bottom, #e0f3fa 0%,#d8f0fc 50%,#b8e2f6 51%,#b6dffd 100%);
        }


        
    </style>
</head>
<body>
    <div>
        <h1>CSS3 그레이디언트</h1>
    </div>

    <div class="box">
        <h1>Lorem Ipsum dolor</h1>
    </div>
</body>
</html>
