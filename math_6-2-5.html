<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num = Math.random()

        console.log('# 랜덤 숫자')
        console.log('0~1 사이의 랜덤 숫자 : ', num)
        console.log('')

        console.log('# 랜덤 숫자 범위 확대')
        console.log('0~10 사이의 랜덤 숫자 : ', num * 10)
        console.log('0~50 사이의 랜덤 숫자 : ', num * 50)
        console.log('')

        console.log('# 랜덤 숫자 범위 이동')
        console.log('-5~5 사이의 랜덤 숫자 : ', num * 10 - 5)
        console.log('-25~25 사이의 랜덤 숫자 : ', num * 50 - 25)
        console.log('')

        console.log('# 랜덤 정수 숫자')
        console.log('-5~5 사이의 랜덤 정수 숫자 : ', Math.floor(num * 10 - 5)) //Math.floor()는 가까운 정수를 출력 해준다.
        console.log('-25~25 사이의 랜덤 정수 숫자 : ', Math.floor(num * 50 - 25))
        console.log('')
    </script>
</head>
<body>
    
</body>
</html>
