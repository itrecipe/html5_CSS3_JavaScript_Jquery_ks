<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .box {
            border-width: thick;
            border-style: dashed;
            border-color: black;
            border-radius: 50px 40px 20px 10px; 
            
            /* border-radius 속성은 모서시를 둥글게 깎아주는 역할을 하며
            수치를 작게 주면 작게깎고 높게 주면 많이 깎는다고 한다.
            해당 속성은 많이 사용하므로 외워둘것 */

            /* css에서 가장 중요하게 알아야할 부분
            #은 id, .은 클래스를 지정 또는 찾아가는 역할
            이라는걸 기억해야 하고 나중에 백엔드에서도 
            쓰는걸로 알고 있음

            그리고 또 가장 중요하게 기억해야 할것은 선택자와 속성!
            사용하는 방법을 기억할것

            나중에는 노가다성 작업이 많이진다고 하셨다.
            */

         }
    </style>
</head>
<body>
    <div class="box">
        <h1>CSS3 수업 중 입니다.</h1>
    </div>
</body>
</html>
