<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수 선언
        const input = Number(prompt('숫자를 입력!', '숫자')) //나머지 연산자를 사용해서 홀수, 짝수를 구분

        switch (input % 2) {
            case 0:
                alert("짝수")
                break
            case 1:
                alert("홀수")
                break
            default:
                alert("숫자 x")
                break
        }
    </script>
</head>

</html>
