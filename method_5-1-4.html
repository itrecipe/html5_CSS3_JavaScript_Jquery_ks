<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isleapYear(year) {
            return (year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)
        }

        confirm(`2020년은 윤년?? === ${isleapYear(2020)}`)
        confirm(`2010년은 윤년?? === ${isleapYear(2010)}`)
        confirm(`2000년은 윤년?? === ${isleapYear(2000)}`)
        confirm(`1900년은 윤년?? === ${isleapYear(1900)}`)
    </script>
</head>
<body>
    
</body>
</html>
