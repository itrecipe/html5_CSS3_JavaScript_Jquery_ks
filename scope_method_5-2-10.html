<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 블록과 함수 블록을 이용하여 출동 문제 해결할 수 있음
           scope(영역, 범위) 라는 개념을 사용하고 있음.

           let은 자신의 범위를 엄격하게 지켜주기 때문에 안에서 작동한다.
           var은 블록을 벗어나기 때문에 치명적이다.
        */

        let pi = 3.14
        console.log(`파이 값은 ${pi} 이다. - 1`)

        //블록을 사용한 스코프 생성
        {
            let pi = 3.141592
            console.log(`파이 값은 ${pi} 이다. - 2`)
        }
        console.log(`파이 값은 ${pi} 이다. - 2-1`)

        //함수 블록을 사용한 스코프 생성
        function sample() {
            let pi = 3.141592
            console.log(`파이 값은 ${pi} 이다. - 3`)
        }

        sample()
        console.log(`파이 값은 ${pi} 이다. - 4`)
    </script>
</head>
<body>
    
</body>
</html>
