<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //사각형 클래스
        class Rectangle {
            constructor(width, height) { //생성자와 가로 * 세로 넓이를 구할 매개변수 사용
                this.width = width
                this.height = height
            }

            //사각형의 둘레를 구할 메소드
            getPerimeter() {
                return 2 * (this.width + this.height)
            }

            //사각형의 넓이를 구할 메소드
            getArea() {
                return this.width * this.height
            }
        }
        //정사각형 클래스
        class Square extends Rectangle {
            constructor(length) {
                super(length, length)
            }
        }

        //클래스 사용
        const square = new Square(-10)
        console.log(`정사각형 둘레 : ${square.getPerimeter()}`)
        console.log(`정사각형 넓이 : ${square.getArea()}`)

    </script>
</head>

<body>

</body>

</html>
