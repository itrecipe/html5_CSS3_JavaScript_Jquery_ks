<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 만들기 연습</title>
</head>
<body>
    <!-- 전체를 감쌀 태그 -->
    <div id="page-wrapper">
        <!-- 헤더 -->
        <header id="main-header">
            <hgroup>
                <h1 class="master-title"></h1>
            </hgroup>
        </header>   
        <!-- 네비게이션 -->
        <nav id="main-navigation"></nav>
        <!-- 본문 -->
        <div id="content">
            <!-- 본문 좌측 영역 -->
            <section id="main-section"></section>
            <!-- 본문 우측 영역 -->
            <aside id="main-aside"></aside>
        </div>
        <!-- 푸터 -->
        <footer id="main-footer"></footer>
    </div>
</body>
</html>
