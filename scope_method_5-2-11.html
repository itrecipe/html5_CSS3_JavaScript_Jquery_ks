<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 다른 곳에서 갖고온 JS 코드 -->
    <script>
        let pi = 3.14
        console.log(`파이 값은 ${pi} 이다. - 1`)
    </script>

    <!-- 내가 만든 JS 코드 -->
    <script>
        (function () {
            let pi = 3.141592
            console.log(`파이 값은 ${pi} 이다. - 2`)
        })() //즉시 실행함수 사용
    </script>
</head>
<body>
    
</body>
</html>
