<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js에서는 객체를 만든다는 뜻은 {}를 선언했다는 의미이다.
        const pet = {
            //변수 선언
            name: '구름',
            eat: function (food) { //eat 메서드에 속성으로 함수를 집어넣음
                alert(this.name + ' (은/는) ' + food + ' (을/를) 먹는다.')
            }
        }

        // 메소드를 호출
        pet.eat('밥')
    </script>
</head>
<body>
    
</body>
</html>
