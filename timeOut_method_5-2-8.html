<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let id
        let count = 0
        id = setInterval(() => {
            console.log(`1초마다 실행됨 (${count})번째`)
            count++
        }, 1 * 1000)

        setTimeout(() => {
            console.log('타이머 종료')
            clearInterval(id) //clearInterval에 id값을 넣어줌으로써 타이머는 종료됨
        }, 5 * 1000)
    </script>
</head>
<body>
    
</body>
</html>
